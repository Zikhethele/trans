name: Deploy External HTML to Pages

on:
  repository_dispatch:
    types: [deploy_from_api] # Matches the event_type in Python

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download HTML from Storage
        run: |
          # Use the URL sent by the API
          curl -L "${{ github.event.client_payload.file_url }}" -o index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
